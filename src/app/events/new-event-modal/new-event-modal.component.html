<h2 mat-dialog-title>Create new event</h2>

<form [formGroup]="eventForm" (ngSubmit)="saveEvent()">
  <mat-slide-toggle color="primary" formControlName="currentUserPaid">I paid</mat-slide-toggle>
  <app-friend-dropdown formControlName="friend" (selectedFriend)="addFriend($event)"></app-friend-dropdown>
  <button color="primary" mat-button type="submit">Save</button>
</form>
